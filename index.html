<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Table</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>

<body class="bg-dark text-white" style="font-family: 'arial';">
    <div class="container row text-center p-5 mx-auto">
        <h1 class="heading mb-5" id="title">Data Entry</h1>
        <div class="col-md-12" id="formDiv">
            <form class="mb-4" id="form" action="">
                <div class="row justify-content-center">
                    <div id="idDiv" class="col-md-2 text-center">
                        <label class=" fs-4 mb-3" for="Id">Id</label>
                        <input name="id" type="number" class="form-control mb-3 id" id="txtId1">
                        <input name="id" type="number" class="form-control mb-3 id" id="txtId2">
                        <input name="id" type="number" class="form-control mb-3 id" id="txtId3">
                        <input name="id" type="number" class="form-control mb-3 id" id="txtId4">
                        <input name="id" type="number" class="form-control mb-3 id" id="txtId5">
                    </div>
                    <div id="nameDiv" class="col-md-2 text-center">
                        <label class=" fs-4 mb-3" for="Id">Name</label>
                        <input type="text" class="form-control mb-3" name="name" id="txtName1">
                        <input type="text" class="form-control mb-3" name="name" id="txtName2">
                        <input type="text" class="form-control mb-3" name="name" id="txtName3">
                        <input type="text" class="form-control mb-3" name="name" id="txtName4">
                        <input type="text" class="form-control mb-3" name="name" id="txtName5">
                    </div>
                    <div id="cityDiv" class="col-md-2 text-center">
                        <label class=" fs-4 mb-3" for="Id">City</label>
                        <input type="text" class="form-control mb-3" name="city" id="txtCity1">
                        <input type="text" class="form-control mb-3" name="city" id="txtCity2">
                        <input type="text" class="form-control mb-3" name="city" id="txtCity3">
                        <input type="text" class="form-control mb-3" name="city" id="txtCity4">
                        <input type="text" class="form-control mb-3" name="city" id="txtCity5">
                    </div>
                    <div id="phoneDiv" class="col-md-2 text-center">
                        <label class=" fs-4 mb-3" for="Id">Phone</label>
                        <input type="number" class="form-control mb-3" name="phone" id="txtPhone1">
                        <input type="number" class="form-control mb-3" name="phone" id="txtPhone2">
                        <input type="number" class="form-control mb-3" name="phone" id="txtPhone3">
                        <input type="number" class="form-control mb-3" name="phone" id="txtPhone4">
                        <input type="number" class="form-control mb-3" name="phone" id="txtPhone5">
                    </div>
                    <div id="emailDiv" class="col-md-2 mb-5 text-center">
                        <label class=" fs-4 mb-3" for="Id">Email</label>
                        <input type="email" class="form-control mb-3 " name="email" id="txtEmail1">
                        <input type="email" class="form-control mb-3 " name="email" id="txtEmail2">
                        <input type="email" class="form-control mb-3 " name="email" id="txtEmail3">
                        <input type="email" class="form-control mb-3 " name="email" id="txtEmail4">
                        <input type="email" class="form-control mb-3 " name="email" id="txtEmail5">
                    </div>
                    <div id="buttonDiv" class="mb-3">
                        <button type="button" id="submitButton" class="btn btn-lg btn-light" value="submit" ">Submit</button>
                </div>
            </div>
        </form>
        </div>

        <div id="filterDiv" class="col-md-10 mx-auto mb-2 hidden">
            <form class="d-flex">
                <input id="filterInp" class="form-control me-2" type="search" placeholder="Id/Name/City/Phone/Email" aria-label="Search">
                <button id="filterBtn" class="btn btn-success col-md-2" type="button">Filter</button>
            </form>
        </div>
        
        <div id="dataTable" class="mx-auto col-md-10 hidden">
            <table class="table table-light ">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
                            
        </div>
    </div>


                <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                    crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="script.js"></script>
</body>

</html>
